<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>3M</title>

  <style>
    :root {
      --w: 1080px;
      --h: 1920px;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    .pantalla {
      position: relative;
      width: var(--w);
      height: var(--h);
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;

      /* Fondo con imagen */
      background-image: url('Imagenes/Pantalla01.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      isolation: isolate;
      overflow: hidden;
    }

    /* Degradado animado sobre la imagen */
    .pantalla::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg,
        rgba(0, 179, 255, 0.75),
        rgba(34, 109, 170, 0.5),
        rgba(4, 140, 182, 0.25)
      );
      background-size: 200% 200%;
      animation: bgMove 6s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes bgMove {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .pantalla > * {
      position: relative;
      z-index: 1;
    }

    /* Logo de la marca */
    .logo-marca {
      width: 600px;
      height: auto;
      margin-top: 200px;
      margin-bottom: 120px;
    }

    /* Bot√≥n Home */
    .btn-home {
      display: inline-block;
      padding: 20px 40px;
      font-size: 36px;
      font-weight: bold;
      color: white;
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 20px;
      text-decoration: none;
      backdrop-filter: blur(6px);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .btn-home:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.25);
    }

    .btn-home:active {
      transform: scale(0.95);
      background: rgba(255,255,255,0.1);
    }

    /* Logo Promelsa en parte inferior */
    .logo-promelsa {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: auto;
    }

  </style>
</head>
<body>
  <main class="pantalla">
    <img src="Logos/3M.png" alt="Logo 3M" class="logo-marca">
    <a href="index.html" class="btn-home">üè† Home</a>
    <img src="Logos/Promelsa.png" alt="Logo Promelsa" class="logo-promelsa">
  </main>
</body>
</html>
